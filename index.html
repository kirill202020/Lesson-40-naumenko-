<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <h1>My Worklist</h1>
    <button class="btn create">Create a newone</button>
    <div class="zone">
        <div class="board todo">
            <h2>TO DO</h2>
            <button class="creacard">create a card</button>
            <div class="card-zone">
                <div class="card" draggable="true">
                    <h3 class="title">washing up</h3>
                    <p class="cardtext">tyesgk</p>
                </div>
            </div>
                <div class="card-zone">
                    <div class="card" draggable="true">
                    <h3 class="title">playing</h3>
                    <p class="cardtext"></p>
                </div>
            </div>
                <div class="card-zone">
                    <div class="card" draggable="true">
                    <h3 class="title"></h3>
                    <p class="cardtext">football</p>
                </div>
            </div>
            
        </div>
        <div class="board progress">
            <h2 class="title">IN PROGRESS</h2>
            
        </div>
        <div class="board done">
            <h2>DONE</h2>
            
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
